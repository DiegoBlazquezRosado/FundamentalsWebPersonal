        <h2>Formulario de Contacto</h2>

        <div class="form-container">
            <form action="">
          
              <label for="name">Nombre: </label>
              <input type="text" id="name" name="name" placeholder="Escribe aquí tu nombre..." required>

              <label for="phone">Teléfono: </label>
              <input type="number" id="phone" name="phone" placeholder="Escribe aquí tu teléfono..." required>

              <label for="email">Email: </label>
              <input type="email" id="email" name="email" placeholder="Escribe aquí tu email..." required>
          
              <label for="message">Mensaje: </label>
              <textarea id="message" name="message" placeholder="Escribe aquí tu mensaje..." style="height:200px" required></textarea>
          
              <input type="submit" value="Submit">
          
            </form>
          </div>
